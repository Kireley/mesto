<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Место">
    <meta name="keywords" content="html, css, grid, бэм, бэм nested, адаптивная верстка, js">
    <meta name="author" content="Попов Иван">
</head>

<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <img src="./images/Vector.svg" alt="Место" class="logo header__logo">
        </header>

        <main class="content page__content">
            <section class="profile content__profile">
                <img src="./images/kusto.jpg" alt="Фотография профиля" class="profile__avatar">

                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name-title">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить профиль" class="profile__name-button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить место" class="profile__add-button"></button>
            </section>
            <section class="places">
                <article class="place">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="place__image">
                    <div class="place__container">
                        <h3 class="place__title">Карачаевск</h3>
                        <button type="button" aria-label="Нравится" class="place__like-button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Эльбрус" class="place__image">
                    <div class="place__container">
                        <h3 class="place__title">Гора Эльбрус</h3>
                        <button type="button" aria-label="Нравится" class="place__like-button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай" class="place__image">
                    <div class="place__container">
                        <h3 class="place__title">Домбай</h3>
                        <button type="button" aria-label="Нравится" class="place__like-button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус" class="place__image">
                    <div class="place__container">
                        <h3 class="place__title">Гора Эльбрус</h3>
                        <button type="button" aria-label="Нравится" class="place__like-button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="place__image">
                    <div class="place__container">
                        <h3 class="place__title">Домбай</h3>
                        <button type="button" aria-label="Нравится" class="place__like-button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Карачаево-Черкесская Республика" class="place__image">
                    <div class="place__container">
                        <h3 class="place__title">Карачаево-Черкесская Республика</h3>
                        <button type="button" aria-label="Нравится" class="place__like-button"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer page__footer">
            <p class="footer__copyright">&#169; 2021 Иван Попов</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form-description">
                    <input type="text" name="inputName" placeholder="Имя" class="popup__input popup__input_type_name"
                        required>
                    <input type="text" name="inputOccupation" placeholder="Призвание"
                        class="popup__input popup__input_type_occupation" required>
                    <button type="submit" aria-label="Сохранить" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
