<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Место">
    <meta name="keywords" content="html, css, grid, бэм, бэм nested, адаптивная верстка, js">
    <meta name="author" content="Попов Иван">
</head>

<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <img src="./images/Vector.svg" alt="Место" class="logo header__logo">
        </header>

        <main class="content page__content">
            <section class="profile content__profile">
                <img src="./images/kusto.jpg" alt="Фотография профиля" class="profile__avatar">

                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name-title">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить профиль" class="profile__name-button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить место" class="profile__add-button"></button>
            </section>
            <section class="places">

            </section>
        </main>

        <footer class="footer page__footer">
            <p class="footer__copyright">&#169; 2021 Иван Попов</p>
        </footer>


        <section class="popup popup_type_profile-edit">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_edit" name="form-description" novalidate>
                    <fieldset class="popup__form-set">
                        <label class="popup__form-field">
                            <input id="name-input" type="text" name="inputName" placeholder="Имя"
                                class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
                            <span class="popup__error name-input-error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input id="occupation-input" type="text" name="inputOccupation" placeholder="Призвание"
                                class="popup__input popup__input_type_occupation" required minlength="2"
                                maxlength="200">
                            <span class="popup__error occupation-input-error"></span>
                        </label>
                        <button type="submit" aria-label="Сохранить"
                            class="popup__submit-button popup__submit-button_inactive">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup popup_type_place-add">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_type_add-place" name="form-description" novalidate>
                    <fieldset class="popup__form-set">
                        <label class="popup__form-field">
                        <input id="title-input" type="text" name="inputPlaceName" placeholder="Название"
                            class="popup__input popup__input_type_place-name" required minlength="2"
                            maxlength="30">
                        <span class="popup__error title-input-error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input id="link-input" type="url" name="inputLink" placeholder="Ссылка на картинку"
                                class="popup__input popup__input_type_input-link" required>
                            <span class="popup__error link-input-error"></span>
                        </label>
                        <button type="submit" aria-label="Создать"
                            class="popup__submit-button popup__submit-button_inactive">Создать</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup popup_type_img">
            <figure class="popup__image-container">
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                <img src="#" alt="" class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </section>
    </div>

    <template class="card-template">
        <article class="place">
            <button aria-label="удалить" class="place__remove" type="button"></button>
            <img src="#" alt="" class="place__image">
            <div class="place__container">
                <h3 class="place__title"></h3>
                <button type="button" aria-label="Нравится" class="place__like-button"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validation.js"></script>
</body>

</html>
